<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .banner {
            width: 1000px;
            height: 300px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .photo-placeholder {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
            font-size: 14px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            overflow: hidden;
        }
        .photo-placeholder img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .details {
            margin-left: 160px;
        }
        .details h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .details p {
            font-size: 18px;
            margin-top: 5px;
        }
        .contact {
            text-align: right;
            margin-right: 20px;
        }
        .contact p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="photo-placeholder">
            <img src="your-photo.jpg" alt="Your Photo">
        </div>
        <div class="details">
            <h1>SAURAV RAJPUT</h1>
            <p>Problem Solver | C | C++</p>
        </div>
        <div class="contact">
            <p>Email: sauravrajput9839@mail.com</p>
        </div>
    </div>
</body>
</html>
